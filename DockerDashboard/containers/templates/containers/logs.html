{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3><i class="bi bi-journal-text me-2"></i>Container Logs</h3>
        <a href="{% url 'container_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Containers
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body bg-dark text-light rounded" style="max-height: 70vh; overflow-y: auto; font-family: monospace; font-size: 0.85rem;">
            <pre class="mb-0">{{ logs }}</pre>
        </div>
    </div>
</div>
{% endblock %}
