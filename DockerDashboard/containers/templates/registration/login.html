{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <span class="display-4 text-primary"><i class="bi bi-box-arrow-in-right"></i></span>
      <h2 class="mt-2">Login</h2>
      <p class="text-muted">Access your dashboard</p>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
    <hr>
    <p class="text-center mt-3 mb-0">Don't have an account?
      <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>.
    </p>
  </div>
</div>
{% endblock %}
