<!DOCTYPE HTML>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <link rel = "stylesheet" href = "styles.css">
    <link rel = "icon" href = "https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <body>
        <div id = "inputBox">
            <h3 id = "answer">0</h3>
            <h1 id = "currentValue">0</h1>
        </div>
        <div id = "buttonMenu">
            <table>
            <tr>
                <td><button id = "open-bracket">(</button></td>
                <td><button id = "close-bracket">)</button></td>
                <td><button id = "percent">%</button></td>
                <td><button id = "clear-all">CE</button></td>
            </tr>
            <tr>
                <td><button id = "7">7</button></td>
                <td><button id = "8">8</button></td>
                <td><button id = "9">9</button></td>
                <td><button id = "/">รท</button></td>
            </tr>
            <tr>
                <td><button id = "4">4</button></td>
                <td><button id = "5">5</button></td>
                <td><button id = "6">6</button></td>
                <td><button id = "x">x</button></td>
            </tr>
            <tr>
                <td><button id = "1">1</button></td>
                <td><button id = "2">2</button></td>
                <td><button id = "3">3</button></td>
                <td><button id = "-">-</button></td>
            </tr>
            <tr>
                <td><button id = "0">0</button></td>
                <td><button id = ".">.</button></td>
                <td><button id = "=">=</button></td>
                <td><button id = "+">+</button></td>
            </tr>
            
            </div>
        </table>
        <script src = "logic.js"></script>
    </body>
</html>
